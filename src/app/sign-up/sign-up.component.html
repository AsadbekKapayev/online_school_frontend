<div>
  <form (ngSubmit)="signup()">
    <label for="email">Email: </label>
    <input [(ngModel)]="user.email"
           type="email" id="email" name="email"><br/>

    <label for="firstName">First name: </label>
    <input type="text" id="firstName"
           [(ngModel)]="user.firstName" name="firstName"><br/>

    <label for="lastName">Last name: </label>
    <input [(ngModel)]="user.lastName"
           type="text" id="lastName" name="lastName"><br/>

    <label for="password">Password: </label>
    <input [(ngModel)]="user.password"
           type="password" id="password" name="password"><br/>

    <button type ="submit">Signup</button>
  </form>

  <hr/>
  <a routerLink="/login">You have an account? Click here</a>
</div>
